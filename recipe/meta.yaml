{% set name = "openinference-instrumentation" %}
{% set version = "0.1.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openinference_instrumentation-{{ version }}.tar.gz
  sha256: a318e22937a5553f3072476e99ea7fb8654a9ff7be52714558af2461f3ed6af0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.13
    - hatchling
    - pip
  run:
    - python >=3.8,<3.13
    - opentelemetry-api
    - opentelemetry-sdk
    - openinference-semantic-conventions
    - typing-extensions

test:
  imports:
    - openinference.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  summary: OpenInference instrumentation utilities
  home: https://github.com/Arize-ai/openinference/tree/main/python/openinference-instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikeldking
    - anticorrelator
    - RogerHYang
    - michaelschiff
    - axiomofjoy
